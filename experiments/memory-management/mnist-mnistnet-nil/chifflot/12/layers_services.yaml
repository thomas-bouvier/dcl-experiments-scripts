---
environment:
  name: g5k
  cluster: chetemi
  env_name: "debian10-x64-big"
  job_name: horovod-pytorch-mnist-mnistnet-nil-chifflot
  walltime: "01:00:00"
monitoring:
  type: tig
  network: shared
  agent_conf: "telegraf.conf.j2"
layers:
- name: cloud
  services:
  - name: Horovod
    registry_url: "registry.gitlab.inria.fr"
    registry_username: "tbouvier"
    registry_password: ""
    image: "registry.gitlab.inria.fr/kerdata/kerdata-codes/horovod-images:0.23.0-gpu"
    gpu: True
    roles: [monitoring]
    servers: ["chifflot-1.lille.grid5000.fr", "chifflot-2.lille.grid5000.fr", "chifflot-3.lille.grid5000.fr", "chifflot-4.lille.grid5000.fr", "chifflot-5.lille.grid5000.fr", "chifflot-6.lille.grid5000.fr"]
