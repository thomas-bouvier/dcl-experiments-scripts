# All Horovod nodes
- hosts: cloud.horovod.*
  prepare:
    - debug:
        msg: "Copying the application"
    - ansible.posix.synchronize:
        src: "{{ artifacts_dir }}/app/distributed-deep-learning"
        dest: "/root"
    - debug:
        msg: "Copying the job config"
    - ansible.posix.synchronize:
        src: "{{ scenario_dir }}/config.yaml"
        dest: "/root/distributed-deep-learning"
    - debug:
        msg: "Copying the model checkpoint"
    - ansible.posix.synchronize:
        src: "{{ artifacts_dir }}/checkpoint_initial_resnet50_imagenet100_{{ current_repeat }}.pth.tar"
        dest: "/root/distributed-deep-learning"
    - debug:
        msg: "Copying dataset"
    - file:
        path: /tmp/datasets/ImageNet100-small
        state: directory
    - file:
        path: /dev/shm/datasets/ImageNet100-small
        state: directory
    - ansible.posix.synchronize:
        src: "{{ artifacts_dir }}/datasets/ImageNet100-small/imagenet100-small.tar.gz"
        dest: /tmp/datasets/ImageNet100-small/
    - ansible.posix.synchronize:
        src: "{{ artifacts_dir }}/datasets/ImageNet100-small/train_100_small.txt"
        dest: /dev/shm/datasets/ImageNet100-small/
    - file:
        path: /dev/shm/datasets/ImageNet100-small/train_100_small.txt
        group: root
        owner: root
    - ansible.posix.synchronize:
        src: "{{ artifacts_dir }}/datasets/ImageNet100-small/val_100_small.txt"
        dest: /dev/shm/datasets/ImageNet100-small/
    - file:
        path: /dev/shm/datasets/ImageNet100-small/val_100_small.txt
        group: root
        owner: root
    - unarchive:
        src: /tmp/datasets/ImageNet100-small/imagenet100-small.tar.gz
        dest: /dev/shm/datasets/ImageNet100-small/
        remote_src: yes
        creates: /dev/shm/datasets/ImageNet100-small/train/n01631663/n01631663_2037.JPEG
        group: root
        owner: root
  launch:
    - shell: "docker exec {{ _self.container_name }} ldconfig"
    - shell: "docker cp /root/distributed-deep-learning/. {{ _self.container_name }}:/experiments/"
    - debug:
        msg: "Installing Python dependencies"
    - shell: "docker exec -w /experiments {{ _self.container_name }} pip install -r requirements.txt"
    - debug:
        msg: "Compiling C++ component"
    - shell: "docker exec -w /experiments {{ _self.container_name }} make -C cpp_loader"
    - shell: "docker exec -w /experiments/agents {{ _self.container_name }} ln -sf ../cpp_loader/rehearsal rehearsal"

# Horovod master
- hosts: cloud.horovod.1.1
  depends_on:
    - service_selector: "cloud.horovod.*"
      grouping: "aggregate"
      prefix: "horovod"
  launch:
    - shell: "docker exec -w /experiments -d {{ _self.container_name }} tensorboard --logdir results"
    - debug:
        msg: "Running {{ scenario_dir }}, config: {{ app_conf }}"
    # https://horovod.readthedocs.io/en/stable/timeline_include.html
    #- shell: "docker exec -w /experiments {{ _self.container_name }} mpirun --allow-run-as-root -np 8 -H {{ horovod1_1.url }}:8 -bind-to none -map-by slot -mca plm_rsh_args \"-p 12345\" -x NCCL_DEBUG=INFO -x LD_LIBRARY_PATH -x PATH -mca pml ob1 -mca btl ^openib python main.py --config {{ app_conf }} --save-dir . --tensorboard"
    - shell: "docker exec -w /experiments {{ _self.container_name }} horovodrun -np 8 -H {{ horovod1_1.url }}:8 -p 12345 --output-filename /tmp/horovodrun/logs python main.py --config {{ app_conf }} --checkpoint checkpoint_initial_resnet50_imagenet100_{{ current_repeat }}.pth.tar --save-dir . --tensorboard"
    #- shell: "docker exec -w /experiments {{ _self.container_name }} nsys profile --trace=cuda,nvtx -o profile horovodrun -np 8 -H {{ horovod1_1.url }}:8 -p 12345 --output-filename /tmp/horovodrun/logs --timeline-filename /tmp/horovodrun/timeline.json python main.py --config {{ app_conf }} --save-dir . --tensorboard"
  finalize:
    - debug:
        msg: "Copying logs from Docker to host"
    - shell: "mkdir -p /root/experiments"
    - shell: "docker cp {{ _self.container_name }}:/tmp/horovodrun/logs /root/experiments/."
    #- shell: "docker cp {{ _self.container_name }}:/tmp/horovodrun/timeline.json /root/experiments/."
    #- shell: "docker cp {{ _self.container_name }}:/experiments/profile.nsys-rep /root/experiments/."
    - shell: "docker cp {{ _self.container_name }}:/experiments/results /root/experiments/."
    - debug:
        msg: "Copying logs from host to experiment results"
    - find:
        paths: "/root/experiments/logs/"
        recurse: yes
      register: logs_to_copy
    - fetch:
        src: "{{ item.path }}"
        dest: "{{ working_dir }}/"
        flat: no
      with_items: "{{ logs_to_copy.files }}"
    #- debug:
    #    msg: "Copying Horovod timeline from host to experiment results"
    #- fetch:
    #    src: "/root/experiments/timeline.json"
    #    dest: "{{ working_dir }}/"
        fail_on_missing: no
    - debug:
        msg: "Copying nsys profile from host to experiment results"
    - fetch:
        src: "/root/experiments/profile.nsys-rep"
        dest: "{{ working_dir }}/"
        fail_on_missing: no
    - debug:
        msg: "Copying results from host to experiment results"
    - find:
        paths: "/root/experiments/results/"
        recurse: yes
      register: results_to_copy
    - fetch:
        src: "{{ item.path }}"
        dest: "{{ working_dir }}/"
        flat: no
      with_items: "{{ results_to_copy.files }}"

# All Horovod nodes
- hosts: cloud.horovod.*
  finalize:
    - debug:
        msg: "Stopping Horovod node"
    - shell: "docker stop {{ _self.container_name }} || true && docker rm {{ _self.container_name }} || true"
